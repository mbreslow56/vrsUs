<div class="framebattle">
  <div class="join-unmatched container">
    <section id="gallery" class="parallax-section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="col-md-offset-2 col-md-8 col-sm-offset-1 col-sm-10">
              <div class="wow fadeInUp section-title" data-wow-delay="0.3s">
                <h2>Accept Challenge</h2>
                <h4>Prove your dominance by </h4>
                <!-- iso section -->
                <div class="iso-section wow fadeInUp" data-wow-delay="0.6s">
                <br>
                <br>
                <br>
                <!-- This is where filter section will go -->
<!--                   <ul class="filter-wrapper clearfix">
                    <li><a href="#" data-filter="*" class="selected opc-main-bg">All</a></li>
                    <li><a href="#" class="opc-main-bg" data-filter=".dance">Dance</a></li>
                    <li><a href="#" class="opc-main-bg" data-filter=".pizza">Music</a></li>
                    <li><a href="#" class="opc-main-bg" data-filter=".lunch">Talent</a></li>
                    <li><a href="#" class="opc-main-bg" data-filter=".dinner">Skills</a></li>
                  </ul> -->
                  <ul ng-repeat="btl in allUnmatched track by $index">
                    <li>
                      <h4 style="font-weight:bold"> User: {{btl.userName}} </h4>
                      <h4 style="font-weight:bold"> {{$index+1}}) {{btl.battleName}} </h4>
                      <h4> number of votes to win: {{btl.voteGoal}}</h5> <br />

                      <iframe width="400" height="220" ng-src="{{trustSrc(btl.video1)}}"
              frameborder="0" allowfullscreen></iframe> <br />
                      <!-- <a ui-sref="beer({beerParam: beer, id: beer._id})">Reviews</a> -->
                    <!-- <a ui-sref="challenge({id: btl._id})" class="hrefbutton"> Join </a> -->

                    <button ui-sref="challenge({id: btl._id})" class="button button-neutral" type="button">Join <i class="fa fa-plus"></i></button>
                    <hr />
                   </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
